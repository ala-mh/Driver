<br><br>
<div class="container position-absolute top-50 start-50 translate-middle">
  <div class="row align-items-center">
    <div class="col-lg-6 col-md-12 col-12">
      <p
        class="font-bold text-center text-blue-500 hover:text-orange-700 text-6xl border-bottom-1 surface-border surface-overlay w-full">
        COCO TUNISIA</p>
      <p class="font-medium text-center text-black-alpha-80 text-2xl">With Coco Tunisia,manage and stay in touch with
        your customers.
      </p>
    </div>
    <div class="col-lg-6 col-md-12 col-12">
      <div class="card bg-blue-100 border-round">
        <div class="card-body">
          <form
            #f="ngForm"
            (ngSubmit)="f.form.valid && onSubmit()"
            *ngIf="!isSubmitted"
            name="form1"
            novalidate
          >
            <div class="text-center mb-5">
              <img alt="Image" class="mb-3" height="70" src="assets/images/logo.png">
              <div class="text-900 text-3xl font-medium mb-3">Reset Password, Partner!</div>
            </div>

            <div class="col-lg-12 col-md-12 col-12">
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                    <i class="fa-solid fa-unlock"></i>
                  </span>
                <input #newPassword="ngModel"
                       (input)="checkValidity(1,$event)"
                       [(ngModel)]="form.newPassword"
                       [ngClass]="{ 'ng-dirty': (newPassword.invalid && isSubmitted) || (newPassword.dirty && newPassword.invalid), 'is-invalid': (newPassword.invalid && isSubmitted) || (newPassword.dirty && newPassword.invalid), 'is-valid': isNewPasswordInputValid } "
                       aria-describedby="newPassword-help"
                       class="form-control text-base text-color surface-overlay p-2 border-1 border-solid surface-border appearance-none outline-none focus:border-primary w-full"
                       id="newPassword"
                       name="newPassword"
                       pInputText
                       placeholder="New Password"
                       required
                       type="{{ hideNewPassword ? 'password' : 'text' }}"
                />
                <button (click)="toggleNewPasswordVisibility()" class="btn btn-outline-secondary" type="button">
                  <i [class]="hideNewPassword ? 'fa-solid fa-eye-slash' :'fa-solid fa-eye'"></i>
                </button>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12">
              <div class="p-inputgroup">
                  <span class="p-inputgroup-addon">
                    <i class="fa-solid fa-lock-open"></i>
                  </span>
                <input #verifyPassword="ngModel"
                       (input)="checkValidity(2,$event)"
                       [(ngModel)]="form.verifyPassword"
                       [ngClass]="{ 'ng-dirty': (verifyPassword.invalid && isSubmitted) || (verifyPassword.dirty && verifyPassword.invalid) || !PasswordsMatch(), 'is-invalid': (verifyPassword.invalid && isSubmitted) || (verifyPassword.dirty && verifyPassword.invalid) || !PasswordsMatch() , 'is-valid': isVerifyPasswordInputValid && PasswordsMatch()} "
                       aria-describedby="togglePasswordVerify"
                       class="form-control text-color surface-overlay p-2 border-1 border-solid surface-border appearance-none outline-none focus:border-primary w-full"
                       id="verifyPassword"
                       name="verifyPassword"
                       pInputText
                       placeholder="Verify Password"
                       required
                       type="{{ hideVerifyPassword ? 'password' : 'text' }}"
                />
                <button (click)="toggleVerifyPasswordVisibility()" class="btn btn-outline-secondary" type="button">
                  <i [class]="hideVerifyPassword ? 'fa-solid fa-eye-slash' :'fa-solid fa-eye'"></i>
                </button>
              </div>
              <small *ngIf="isVerifyPasswordInputValid && PasswordsMatch()" class="p-success">Looks good!.</small>
              <small *ngIf="!PasswordsMatch()" class="p-error">Passwords do not match!.</small>
            </div>

            <button [disabled]="!f.form.valid" class="btn btn-info w-full" label="Save" pButton pRipple></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
